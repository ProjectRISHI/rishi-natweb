<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">      
    <!-- Intro Header -->
    <header style="height:100%" class="intro_sub donate">
        <div class="intro-body">
            <div class="container">
                <div class="col-md-12">
                    <h3 style="color:white">RISHI Pay: Make Simple Payments to RISHI</h3><br>
                    <!-- PayPal Logo --><img src="https://www.paypalobjects.com/webstatic/mktg/logo/bdg_payments_by_pp_2line.png" height="35" width="120"alt="PayPal Acceptance Mark"></a></td></tr></table><!-- PayPal Logo -->
                    <br><br>
                </div>
                <form action="https://www.paypal.com/cgi-bin/webscr" method="post" role="form">
                    <input type="hidden" name="cmd" value="_donations">
                    <input type="hidden" name="business" value="donate@projectrishi.org">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <!-- <label for="firstname">First Name</label> -->
                                <input type="text" name="first_name" class="form-control" id="firstname" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <!-- <label for="lastname">Last Name</label> -->
                                <input type="text" name="last_name" class="form-control" id="lastname" placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <!-- <label for="email"></label> -->
                                <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <!-- <label for="pwd">Password:</label> -->
                                <input type="text" name="amount" class="form-control" id="pwd" placeholder="Amount ($)">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <select class="form-control" name="item_name">
                                    <option value="Membership Fee">General Payment</option>
                                    <option value="National Team">National Team</option>
                                    <option value="UCLA">UCLA</option>
                                    <option value="UC Berkeley">UC Berkeley</option>
                                    <option value="UC San Diego">UC San Diego</option>
                                    <option value="UC Davis">UC Davis</option>
                                    <option value="Northwestern">Northwestern</option>
                                    <option value="UC Irvine">UC Irvine</option>
                                    <option value="USC"> USC</option>
                                    <option value="Purdue University"> Purdue University</option>
                                    <option value="Arizona State"> Arizona State University</option>
                                    <option value="Cal Poly Pomona"> Cal Poly Pomona</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <select class="form-control" name="item_number">
                                    <option value="Misc. Payment">Misc. Payment</option>
                                    <option value="Membership Fee (2016-2017)">Membership Fee (2016-2017)</option>
                                    <option value="Chapter Fee (2016-2017)">Chapter Fee (2016-2017)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <button type="submit" class="btn btn-orange btn-lg">Submit Payment</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>
